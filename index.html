<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Discord Webhook Sender</title>
    <style>
      /* Dark mode styling */
      body {
        background-color: #1E1E1E;
        color: #EBEBEB;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      input[type=text], input[type=button] {
        background-color: #2E2E2E;
        color: #EBEBEB;
        border: none;
        border-radius: 25px;
        padding: 15px 30px;
        margin-bottom: 20px;
        box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        font-weight: bold;
      }
      
      input[type=text]:focus, input[type=button]:focus {
        outline: none;
      }
      
      input[type=button] {
        background-color: #7289DA;
        cursor: pointer;
        transition: background-color 0.25s ease-in-out;
        text-transform: uppercase;
        letter-spacing: 2px;
        width: 40%;
        margin: 0 auto;
        display: block;
      }
      
      input[type=button]:hover {
        background-color: #677BC4;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin-right: 10px;
      }
      
      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }
      
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
      }
      
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
      }
      
      input:checked + .slider {
        background-color: #7289DA;
      }
      
      input:focus + .slider {
        box-shadow: 0 0 1px #7289DA;
      }
      
      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }
      
      /* Container styling */
      .container {
        border-radius: 25px;
        background-color: #2E2E2E;
        padding: 50px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.1);
      }

      /* Centering the container */
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Form and label styling */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-weight: bold;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Title styling */
      h3 {
        text-align: center;
        font-weight: normal;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 5px;
        color: #7289DA;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <h3>Discord Webhook Sender</h3>
      </br>
      <h3>Made by zigs</h3>
        <form onsubmit="return false;">
          <label for="webhook">Webhook URL</label>
          <input type="text" id="webhook" name="webhook" placeholder="https://discord.com/api/webhooks/...">

          <label for="content">Message Content</label>
          <input type="text" id="content" name="content" placeholder="Type your message here...">
          
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Custom username...">
          
          <label for="avatar_url">Avatar URL</label>
          <input type="text" id="avatar_url" name="avatar_url" placeholder="Custom avatar URL...">
    
          <div class="toggle-container">
            <label class="switch">
              <input type="checkbox" id="tts" name="tts">
              <span class="slider"></span>
            </label>
            <label class="toggle-label" for="tts">Text-to-Speech</label>
          </div>
          
          <label for="file">File Upload | BETA</label>
          <input type="text" id="file" name="file" placeholder="File path or URL...">
          
          <input type="button" onclick="sendWebhook()" value="Send">
        </form>
      </div>
    </div>
    
    <!-- JavaScript to send the webhook -->
    <script>
      function sendWebhook() {
        // Get the values of the webhook and message fields
        const webhookUrl = document.getElementById("webhook").value;
        const content = document.getElementById("content").value;
        const username = document.getElementById("username").value;
        const avatarUrl = document.getElementById("avatar_url").value;
        const tts = document.getElementById("tts").checked;
        const file = document.getElementById("file").value;
    
        // Create a new XMLHttpRequest object
        const xhr = new XMLHttpRequest();
    
        // Set the request method and URL
        xhr.open("POST", webhookUrl);
    
        // Construct the JSON payload with all available fields
        const payload = JSON.stringify({
          content: content,
          username: username,
          avatar_url: avatarUrl,
          tts: tts,
          file: file
        });
    
        // Set the Content-Type header to 'application/json'
        xhr.setRequestHeader("Content-Type", "application/json");
    
        // Send the request with the payload
        xhr.send(payload);
      }

    </body>
    </html>
